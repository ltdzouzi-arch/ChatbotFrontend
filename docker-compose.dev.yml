version: '3.8'

services:
  chatbot-dev:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: chatbot-development
    ports:
      - "3000:3000"
    volumes:
      - .:/app
      - /app/node_modules
      - /app/.next
    environment:
      - NODE_ENV=development
      - WATCHPACK_POLLING=true
      - CHOKIDAR_USEPOLLING=true
      - NEXT_TELEMETRY_DISABLED=1
    command: npm run dev